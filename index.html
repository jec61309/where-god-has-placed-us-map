<!DOCTYPE html>
<html>
<head>
  <title>Where God Has Placed Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
/* =========================
   CONFIG
========================= */
const SHEET_ID   = "1JnsbsIui3DZrxczAANMYyp3qun05kR-98ZmHZIC-ECE";
const API_KEY    = "AIzaSyC86YnNhyUyQtgOJX7PC0uQ5SUQGdUv7qs";
const SHEET_NAME = "Form Responses 1";

const SHEET_URL =
  `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;

let map;
let geocoder;
let markers = [];
let geocodeCache = new Map();

/* =========================
   MAP INIT
========================= */
function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 42.06, lng: -82.63 },
    zoom: 12
  });

  geocoder = new google.maps.Geocoder();

  /* ⭐ CHURCH / SCHOOL STAR MARKER (SVG, bulletproof) */
  const starSvg =
    '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">' +
    '<polygon points="32,4 39,24 60,24 43,36 49,56 32,44 15,56 21,36 4,24 25,24" ' +
    'fill="#FFD700" stroke="#5D4037" stroke-width="3"/></svg>';

  const churchIcon = {
    url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(starSvg),
    scaledSize: new google.maps.Size(44, 44),
    anchor: new google.maps.Point(22, 22)
  };

  new google.maps.Marker({
    map: map,
    position: { lat: 42.0511, lng: -82.58783 },
    title: "Good News Church – Sunday Gathering",
    icon: churchIcon,
    zIndex: 10000
  });

  loadData();
}

/* =========================
   HELPERS
========================= */
function clearMarkers() {
  markers.forEach(m => m.setMap(null));
  markers = [];
}

function pinColor(category) {
  if (category === "Work/School") return "green";
  if (category === "Play") return "orange";
  return "blue";
}

function addMarker(lat, lng, category) {
  const marker = new google.maps.Marker({
    map,
    position: { lat, lng },
    title: category,
    icon: `https://maps.google.com/mapfiles/ms/icons/${pinColor(category)}-dot.png`
  });
  markers.push(marker);
}

function geocodeAndAdd(address, category) {
  const addr = (address || "").trim();
  if (!addr) return;

  if (geocodeCache.has(addr)) {
    const cached = geocodeCache.get(addr);
    addMarker(cached.lat, cached.lng, category);
    return;
  }

  geocoder.geocode({ address: addr }, (results, status) => {
    if (status === "OK" && results[0]) {
      const loc = results[0].geometry.location;
      const lat = loc.lat();
      const lng = loc.lng();
      geocodeCache.set(addr, { lat, lng });
      addMarker(lat, lng, category);
    } else {
      console.warn("Geocode failed:", addr, status);
    }
  });
}

/* =========================
   LOAD DATA
========================= */
function loadData() {
  const url = SHEET_URL + "&_=" + Date.now();

  fetch(url)
    .then(res => res.text())
    .then(text => {
      let json;
      try {
        json = JSON.parse(text.substring(47).slice(0, -2));
      } catch (e) {
        console.error("Sheet parse error", e);
        return;
      }

      const rows = json.table?.rows || [];
      clearMarkers();

      rows.forEach(row => {
        const c = row.c || [];
        const live = c[1]?.v || "";
        const work = c[2]?.v || "";
        const play = c[3]?.v || "";

        if (live) geocodeAndAdd(live, "Live");
        if (work) geocodeAndAdd(work, "Work/School");
        if (play) geocodeAndAdd(play, "Play");
      });
    })
    .catch(err => console.error("Fetch error:", err));
}

/* Auto refresh every 2 minutes */
setInterval(loadData, 120000);
</script>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC86YnNhyUyQtgOJX7PC0uQ5SUQGdUv7qs&callback=initMap">
</script>

</body>
</html>
