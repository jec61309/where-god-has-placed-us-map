<!DOCTYPE html>
<html>
<head>
  <title>Where God Has Placed Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
/* =========================
   CONFIG
========================= */
const SHEET_ID = "1JnsbsIui3DZrxczAANMYyp3qun05kR-98ZmHZIC-ECE";
const API_KEY  = "AIzaSyC86YnNhyUyQtgOJX7PC0uQ5SUQGdUv7qs";
const SHEET_NAME = "Pins";

/* Read-only data feed from Google Sheets */
const SHEET_URL =
  `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

let map;
let geocoder;
let markers = [];
let geocodeCache = new Map(); // address → {lat,lng}

/* =========================
   MAP INIT
========================= */
function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 42.06, lng: -82.63 },
    zoom: 12
  });

  geocoder = new google.maps.Geocoder();

  /* Permanent Church / School Marker */
  new google.maps.Marker({
    map,
    position: { lat: 42.0511, lng: -82.58783 },
    title: "Good News Church – Sunday Gathering",
    icon: "https://maps.google.com/mapfiles/ms/icons/red-dot.png",
    zIndex: 9999
  });

  loadData();
}

/* =========================
   HELPERS
========================= */
function clearMarkers() {
  markers.forEach(m => m.setMap(null));
  markers = [];
}

function pinColor(category) {
  if (category === "Work/School") return "green";
  if (category === "Play") return "orange";
  return "blue"; // Live (default)
}

function addMarker(lat, lng, category) {
  const marker = new google.maps.Marker({
    map,
    position: { lat, lng },
    title: category,
    icon: `https://maps.google.com/mapfiles/ms/icons/${pinColor(category)}-dot.png`
  });
  markers.push(marker);
}

/* =========================
   LOAD DATA FROM SHEET
========================= */
function loadData() {
  // cache-bust to avoid stale data
  const url = SHEET_URL + "&_=" + Date.now();

  fetch(url)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;

      clearMarkers();

      rows.forEach(row => {
        const cells = row.c;

        /*
          Pins sheet columns:
          0 Timestamp
          1 Name (blank)
          2 Category (Live / Work/School / Play)
          3 Address
          4 Latitude
          5 Longitude
        */

        const category = cells[2]?.v || "";
        const address  = cells[3]?.v || "";
        const latRaw   = cells[4]?.v;
        const lngRaw   = cells[5]?.v;

        if (!category) return;

        // If coordinates exist, use them
        if (typeof latRaw === "number" && typeof lngRaw === "number") {
          addMarker(latRaw, lngRaw, category);
          return;
        }

        // Otherwise geocode the address
        const addr = address.trim();
        if (!addr) return;

        if (geocodeCache.has(addr)) {
          const cached = geocodeCache.get(addr);
          addMarker(cached.lat, cached.lng, category);
          return;
        }

        geocoder.geocode({ address: addr }, (results, status) => {
          if (status === "OK" && results[0]) {
            const loc = results[0].geometry.location;
            const lat = loc.lat();
            const lng = loc.lng();
            geocodeCache.set(addr, { lat, lng });
            addMarker(lat, lng, category);
          }
        });
      });
    })
    .catch(err => console.error("Sheet error:", err));
}

/* Refresh automatically */
setInterval(loadData, 120000);
</script>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC86YnNhyUyQtgOJX7PC0uQ5SUQGdUv7qs&callback=initMap">
</script>

</body>
</html>
