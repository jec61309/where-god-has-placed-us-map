<!DOCTYPE html>
<html>
<head>
  <title>Where God Has Placed Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
const SHEET_ID = "1JnsbsIui3DZrxczAANMYyp3qun05kR-98ZmHZIC-ECE";
const API_KEY = "AIzaSyC86YnNhyUyQtgOJX7PC0uQ5SUQGdUv7qs";

const SHEET_URL =
  `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

let map;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 42.06, lng: -82.63 },
    zoom: 12
  });

  loadData();
}

function loadData() {
  fetch(SHEET_URL)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;

      rows.forEach(row => {
        const cells = row.c;

        const category = cells[2]?.v;
        const lat = cells[4]?.v;
        const lng = cells[5]?.v;
if (!category) return;

        let color = "blue";
        if (category === "Work/School") color = "green";
        if (category === "Play") color = "orange";

        new google.maps.Marker({
          map,
          position: { lat, lng },
          icon: `https://maps.google.com/mapfiles/ms/icons/${color}-dot.png`
        });
      });
    });
}

// Refresh every 2 minutes
setInterval(loadData, 120000);
</script>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC86YnNhyUyQtgOJX7PC0uQ5SUQGdUv7qs&callback=initMap">
</script>

</body>
</html>
